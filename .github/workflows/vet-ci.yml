name: vet OSS Components

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write
  pull-requests: write
  security-events: write

jobs:
  vet:
    name: vet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run vet (Cloud Mode)
        uses: safedep/vet-action@v1
        with:
          policy: .github/vet/policy.yml
          cloud: true
          cloud-key: ${{ secrets.SAFEDEP_CLOUD_API_KEY }}   # ðŸ”¥ Tumhara API key
          cloud-tenant: ${{ secrets.SAFEDEP_CLOUD_TENANT_DOMAIN }}   # ðŸ”¥ Tenant domain
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

